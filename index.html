
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .flip-card {
            background-color: transparent;
            width: 200px;
            height: 150px;
            perspective: 1000px;
            margin: 10px; /* Add margin to create space between cards */
            display: inline-block; /* Display cards in a row */
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flip-card-back {
            background-color: #b0e57c;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Flashcards</title>
</head>
<body>
    <!-- Repeat this block for each question -->
    <div class="flip-card" onclick="flipCard(this)">
        <div class="flip-card-inner">
            <div class="flip-card-front">Question 1</div>
            <div class="flip-card-back">Answer 1</div>
        </div>
    </div>

    <!-- Repeat this block for each additional question -->
    <div class="flip-card" onclick="flipCard(this)">
        <div class="flip-card-inner">
            <div class="flip-card-front">Question 2</div>
            <div class="flip-card-back">Answer 2</div>
        </div>
    </div>

    <!-- Repeat similar blocks for Questions 3 to 14 -->

    <script>
        function flipCard(card) {
            card.classList.toggle("flipped");
        }
    </script>
</body>
</html>
